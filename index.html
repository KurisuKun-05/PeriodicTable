<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .tabla {
            width: 100%;
            max-width: 100vw;
            overflow-x: auto;
            display: grid;
            grid-template-columns: repeat(18, minmax(30px, 1fr)); /* 18 columnas */
            gap: 5px;
            justify-content: center;
            justify-items: center;
            margin-top: 20px;
            margin: auto;
        }

        /* Estilos de los elementos */
        .elemento {
            width: 100%;
            aspect-ratio: 1; /* Hace que los elementos sean cuadrados */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            background-color: #2196F3;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
        }

        .elemento:hover {
            background-color: #1976D2;
            transform: scale(1.1);
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            .tabla {
                grid-template-columns: repeat(18, minmax(30px, 1fr)); /* 10 columnas en pantallas medianas */
            }
            .elemento {
                max-width: 30px;
                max-height: 30px;
                font-size: 0.8rem;
    }
        }

        @media (max-width: 480px) {
            .tabla {
                grid-template-columns: repeat(18, minmax(30px, 1fr)); /* 6 columnas en pantallas pequeñas */
            }

            .elemento {
                max-width: 25px;
                max-height: 25px;
                font-size: 0.7rem;
            }

        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-contenido {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cerrar {
            cursor: pointer;
            color: red;
            font-size: 24px;
            float: right;
        }

        .cerrar:hover {
            color: darkred;
        }

        .modal p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Modal -->

        const elementoConfiguracion = document.getElementById("elemento-configuracion");
        const elementoEstado = document.getElementById("elemento-estado");

        elementos.forEach(el => {
            let div = document.createElement("div");
            div.className = "elemento";
            div.textContent = el.simbolo;
            div.style.gridColumn = el.columna;
            div.style.gridRow = el.fila;
            div.onclick = () => mostrarInfo(el);
            tabla.appendChild(div);
        });

        function mostrarInfo(elemento) {
            elementoNombre.textContent = elemento.nombre;
            elementoSimbolo.textContent = elemento.simbolo;
            elementoNumero.textContent = elemento.numero;
            elementoMasa.textContent = elemento.masa;
            elementoConfiguracion.textContent = elemento.configuracion;
            elementoEstado.textContent = elemento.estado;
            modal.style.display = "flex";
        }

        function cerrarModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
